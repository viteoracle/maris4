<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="access-token">Access Token</label>
            <input type="text" class="form-control" id="access-token" placeholder="Enter access token" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>
</div>

<script>
    // Array of 20 pre-generated alphanumeric access tokens
    const accessTokens = [
        "vi8tew3b1r", "e4w9v5t2i5", "b8vi7tw6e0", "9w1t6e5v7i", "ve7i4t5b3w",
        "3w7v9i6t2e", "b0v4t3i7e9", "v3te5w6i4b", "e2w1v6b7t0", "i9v0te5w7b",
        "4w7b1e9vi3", "t9e5v4i6w8", "b7w2v6t5i0", "w8v3b9e1ti", "6i5w7b9t4e",
        "v4t8w2b1i9", "e5v3w9t4i6", "t7w8e0i6b5", "4b3w5i9ve2", "v9e7t1w6b0"
    ];

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission
        const name = document.getElementById('name').value;
        const accessToken = document.getElementById('access-token').value;

        // Validate if the entered access token exists in the predefined array
        if (name && accessTokens.includes(accessToken)) {
            // Store the name and token or handle authentication (e.g., validate)
            localStorage.setItem('name', name);
            localStorage.setItem('accessToken', accessToken);
            window.location.href = 'signup.html'; // Redirect to signup page if token is valid
        } else {
            alert('Invalid access token. Please enter a valid token.');
        }
    });
</script>

</body>
</html>
