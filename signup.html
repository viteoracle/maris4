<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
  
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-image: url('https://t3.ftcdn.net/jpg/09/29/38/26/240_F_929382600_3c8iDpZ6qaLwtIjJxugncUCKlfVXWdm2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav-item {
        background-color: orange !important;
    }
        /* Container for the sign-in form */
        .signin-container {
            width: 100%;
            max-width: 500px;
            background-color: #e8dede;
            padding: 70px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Styling for the form header */
        .signin-form h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="tel"],
        .form-group input[type="button"],
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Buttons for navigation */
        .nav-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 400px) {
            .signin-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="signin-container">
    
    <form class="signin-form">
        <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-orange w-100">
    <div class="container">
        <!-- <a class="navbar-brand" href="#">MyWebsite</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">About</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<style>
    .bg-orange {
        background-color:black!important;
    }
</style>


        <!-- Stage 1 -->
        <div class="form-step" id="step-1">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="access-id">Access ID</label>
                <input type="text" id="access-id" name="access-id" placeholder="Enter your Access ID" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required>
            </div>
        </div>

        <!-- Stage 2 -->
        <div class="form-step" id="step-2" style="display:none;">
            <h2>Additional Information</h2>
            <div class="form-group">
                <label for="stage-name">Stage Name</label>
                <input type="text" id="stage-name" name="stage-name" placeholder="Enter your stage name" required>
            </div>
            <div class="form-group">
                <label for="address">Residence Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your residence address" required>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="Enter your occupation" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Stage 3 -->
        <div class="form-step" id="step-3" style="display:none;">
            <h2>Background Information</h2>
            <div class="form-group">
                <label for="state-of-origin">State of Origin</label>
                <input type="text" id="state-of-origin" name="state-of-origin" placeholder="Enter your state of origin" required>
            </div>
            <div class="form-group">
                <label for="lga">Local Government Area</label>
                <input type="text" id="lga" name="lga" placeholder="Enter your local government area" required>
            </div>
            <div class="form-group">
                <label for="hometown">Hometown</label>
                <input type="text" id="hometown" name="hometown" placeholder="Enter your hometown" required>
            </div>
            <div class="form-group">
                <label for="religion">Religion</label>
                <select id="religion" name="religion" required>
                    <option value="" disabled selected>Select Religion</option>
                    <option value="christianity">Christianity</option>
                    <option value="islam">Islam</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- Stage 4 -->
        <div class="form-step" id="step-4" style="display:none;">
            <h2>Education Information</h2>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" name="school" placeholder="Enter your school" required>
            </div>
            <div class="form-group">
                <label for="academic-cert">Academic Certificate</label>
                <select id="academic-cert" name="academic-cert" required>
                    <option value="" disabled selected>Select your academic certificate</option>
                    <option value="ssc">Senior School Certificate</option>
                    <option value="nce">National Certificate of Education</option>
                    <option value="nd">National Diploma</option>
                    <option value="hnd">Higher National Diploma</option>
                    <option value="bsc">Bachelor's Degree</option>
                    <option value="msc">Master's Degree</option>
                    <option value="phd">PhD</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <!-- Stage 5 -->
        <div class="form-step" id="step-5" style="display:none;">
            <h2>Document Upload</h2>
            <div class="form-group">
                <label for="picture">Upload Picture</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="id-card">Upload ID Card</label>
                <input type="file" id="id-card" name="id-card" accept="image/*" required>
            </div>
        </div>

        <!-- Stage 6 -->
        <div class="form-step" id="step-6" style="display:none;">
            <h2>Social Media Handles</h2>
            <div class="form-group">
                <label for="facebook">Facebook Handle</label>
                <input type="text" id="facebook" name="facebook" placeholder="Enter your Facebook handle" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram Handle</label>
                <input type="text" id="instagram" name="instagram" placeholder="Enter your Instagram handle" required>
            </div>
            <div class="form-group">
                <label for="tiktok">TikTok Handle</label>
                <input type="text" id="tiktok" name="tiktok" placeholder="Enter your TikTok handle" required>
            </div>
        </div>

        <!-- Stage 7 -->
        <div class="form-step" id="step-7" style="display:none;">
            <h2>Final Information</h2>
            <div class="form-group">
                <label for="about">Tell us about yourself</label>
                <input type="text" id="about" name="about" placeholder="Tell us about yourself" required>
            </div>
            <div class="form-group">
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required> I agree to the terms and conditions
                </label>
            </div>
        </div>

        <div class="nav-btns">
            <button type="button" class="btn" id="prev-btn" onclick="move(-1)" style="display:none;">Previous</button>
            <button type="button" class="btn" id="next-btn" onclick="move(1)">Next</button>
        </div>

        <div class="form-group" style="text-align:center;">
            <button type="submit" class="btn" id="submit-btn" style="display:none;">Submit</button>
        </div>
    </form>
    
</div>

<script>
    let currentStep = 1;

    function showStep(step) {
        // Hide all steps
        let steps = document.querySelectorAll('.form-step');
        steps.forEach(s => s.style.display = 'none');

        // Show current step
        document.getElementById(`step-${step}`).style.display = 'block';

        // Handle button visibility
        if (step === 1) {
            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('submit-btn').style.display = 'none';
        } else if (step === steps.length) {
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('submit-btn').style.display = 'inline-block';
        } else {
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('submit-btn').style.display = 'none';
        }
    }

    function move(stepChange) {
        currentStep += stepChange;
        showStep(currentStep);
    }

    // Initialize the form with the first step
    showStep(currentStep);
</script>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->

</body>
</html>
